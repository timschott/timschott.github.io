---
layout: default
---
<div class="post">

	<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% endif %}" />
  	<meta name="author" content="Tim Schott">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3 class="post-date">{{ page.plaindate }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
