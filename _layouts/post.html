---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">posted on {{ page.date | date: "%B %-d, %Y" }}
      <span>
{% if page.categories %}|
  categorized to {% for cat in page.categories %} <a href="/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>  {% if forloop.last == false %}|{% endif %}
  {% endfor %}

{% endif %}
</span>
</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
