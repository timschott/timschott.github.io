---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">posted on {{ page.date | date: "%B %-d, %Y" }}
      <span>
{% if page.categories %}|
  categorized to {% for cat in page.categories %} <a href="/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>  {% if forloop.last == false %}|{% endif %}
  {% endfor %}

{% endif %}
</span>
</p>
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% endif %}" />
  <meta name="author" content="Tim Schott">
  <meta name="keywords" content="NLP, Tim Schott, timschott, Data Science, LLMs">
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
